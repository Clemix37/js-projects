<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Door Game</title>
	<link rel="stylesheet" href="../../styles/includes.css">
</head>
<body>
    <nav class="ligne">
        <div class="colonne">
            <a class="nav-button button is-rounded" href="../../"><i class="fas fa-home"></i></a>
        </div>
        <div class="colonne">
            <div class="ligne">
                <h1 class="title has-text-centered">Chore Door Game</h1>
            </div>
        </div>
        <div class="colonne"></div>
    </nav>
      
	<div class="ligne" style="margin-top: 40px;">
		<i class="fas fa-star" style="margin-right: 8px; color: yellow;"></i>
		<p class="instructions-title">Instructions</p>
		<i class="fas fa-star" style="margin-left: 8px; color: yellow;"></i>
	</div>
	
	<table class="table flex is-flex-center ligne">
		<tr>
			<td class="instructions-number">1</td>
			<td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td>
		</tr>
		<tr>
			<td class="instructions-number">2</td>
			<td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
		</tr>
		<tr>
			<td class="instructions-number">3</td>
			<td class="instructions-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
		</tr>
		<tr>
			<td class="instructions-number">4</td>
			<td class="instructions-text">See if you can score a winning streak!</td>
		</tr>
	</table>

	<div class="ligne">
		<div class="column"></div>
		<div class="column">
			<div class="ligne" id="rowDoors"></div>
		</div>
		<div class="column"></div>
	</div>
	
	<div class="ligne">
		<button id="start" class="button is-primary is-large">Good luck !</button>
	</div>
      
    <script src="./js/app.js" type="module"></script>
</body>
</html>
