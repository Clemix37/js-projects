<head>

    <nav class="ligne">

        </div>

            </div>
        </div>

                </div>

                    <input type="text" class="input is-rounded is-large" id="item" placeholder="Item" autofocus>
                    <button class="button is-rounded is-info is-large" id="btnAddItem"><i class="fas fa-plus" style="margin-right:8px;"></i>Add</button>

            </div>
        </div>
