<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery list</title>
    <link rel="stylesheet" href="../../styles/includes.css">
    <script src="../../js/projectsDisplay.js"></script>
</head>

<body>
    <style>
        .item {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 20px;
            min-height: 75px;
        }

        .subtitle:not(:last-child) {
            margin-bottom: 0;
        }

        #items {
            overflow-y: scroll;
        }

        .btn-icon {
            cursor: pointer;
        }
    </style>
    <div class="flex column">
        <div class="flex">
            <div class="flex column">
                <div class="flex">
                    <input type="text" class="input is-rounded is-large" id="item" placeholder="Item" autofocus>
                    <button class="button is-rounded is-info is-large" id="btnAddItem"><i class="fas fa-plus"
                            style="margin-right:8px;"></i>Add</button>
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="flex column" id="items">

            </div>
        </div>
    </div>
    <script src="./app.js" type="module"></script>
</body>

</html>
