<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery list</title>
    <link rel="stylesheet" href="../../styles/includes.css">
</head>
<body>
    <style>
        .item{display:flex;justify-content:space-around;align-items: center;border-radius: 20px;min-height: 75px;}
        .subtitle:not(:last-child){margin-bottom:0;}
        #items{overflow-y: scroll;}
        .btn-icon {cursor: pointer;}
    </style>
    <main>
        <div class="container">
            <div class="ligne">
                <h1 class="title has-text-centered">Grocery list</h1>
            </div>
            <div class="ligne">
                <input type="text" class="input is-rounded" id="item" placeholder="Item">
                <button class="button is-rounded is-info" id="btnAddItem"><i class="fas fa-plus" style="margin-right:8px;"></i>Add</button>
            </div>
        </div>
        <div class="container colonne" id="items">
            
        </div>
    </main>
    <script src="./GroceryList.js"></script>
    <script src="./GroceryItem.js"></script>
    <script src="./app.js"></script>
</body>
</html>
