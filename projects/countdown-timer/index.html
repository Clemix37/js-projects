<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="../../styles/includes.css">
</head>

<body>
    <!-- NAVRBAR -->
    <nav class="ligne">
        <div class="colonne">
            <a class="nav-button button is-rounded" href="../../"><i class="fas fa-home"></i></a>
        </div>

            <div class="ligne">
                <h1 class="title has-text-centered">Countdown timer</h1>
            </div>
        </div>
        <div class="colonne"></div>
    </nav>

    <div class="ligne" id="countdown" style="margin-top: 40px;"></div>


    <div class="ligne">

    <div class="ligne">
        <label for="minutes">Seconds :</label>
        <div class="select is-large">
            <select name="seconds" id="seconds"></select>

    <div class="ligne">
        <button class="button is-primary is-large" id="btnLaunch">Launch</button>
    </div>

    <script src="./js/app.js" type="module"></script>
