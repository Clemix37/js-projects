<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="../../styles/includes.css">
    <script src="../../js/projectsDisplay.js"></script>
</head>

<body>

    <div class="ligne" id="countdown" style="margin-top: 40px;"></div>


    <div class="ligne">
        <label for="minutes">Minutes :</label>
        <div class="select is-large">
            <select name="minutes" id="minutes"></select>
        </div>
    </div>
    <div class="ligne">
        <label for="minutes">Seconds :</label>
        <div class="select is-large">
            <select name="seconds" id="seconds"></select>
        </div>
    </div>

    <div class="ligne">
        <button class="button is-primary is-large" id="btnLaunch">Launch</button>
    </div>

    <script src="./js/app.js" type="module"></script>
</body>

</html>
