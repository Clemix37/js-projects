<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini RPG</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../styles/includes.css">
    <script src="../../js/projectsDisplay.js"></script>
</head>

<body>
    <div class="colonne">
        <div class="ligne">
            <div class="colonne" id="col-user">
                <div class="ligne" id="player-details">
                    <div class="colonne">
                        <div class="ligne" id="animations-change">
                            <!-- ANIMATIONS ADDED -->
                        </div>
                        <div class="ligne">
                            <h3 id="player-name"></h3>
                        </div>
                        <div class="ligne">
                            <h5 id="player-level"></h5>
                        </div>
                        <div class="ligne">
                            <p id="player-exp"></p>
                        </div>
                        <div class="ligne">
                            <p id="player-money"></p>
                        </div>
                    </div>
                </div>
                <div class="ligne" id="msg-player">

                </div>
            </div>
            <div class="colonne" id="col-interactions">
                <div class="ligne" id="interactions-details">
                    <div class="colonne">
                        <div class="ligne">
                            <h3 id="interaction-name"></h3>
                        </div>
                        <div class="ligne">
                            <h5 id="interaction-role"></h5>
                        </div>
                    </div>
                </div>
                <div class="ligne" id="msg-interaction">

                </div>
            </div>
        </div>
        <div class="ligne">
            <div id="player-actions" class="colonne">

            </div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
