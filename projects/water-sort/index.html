<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Sort - Game</title>
    <script defer src="../../styles/fontawesome/js/all.min.js"></script>
    <link rel="stylesheet" href="../../styles/includes.css">
    <link rel="stylesheet" href="./water-sort.css">
    <script src="../../js/projectsDisplay.js"></script>
</head>

<body>

    <div class="ligne" style="margin-top: 40px;">
        <h3 id="lbl-msg-game" class="subtitle has-text-centered"></h3>
    </div>
    <div class="ligne" id="game-options">
        <div class="colonne">
            <div class="ligne">
                <label for="txt-height-tube">Height of tube: </label>
                <input id="txt-height-tube" class="input is-rounded" placeholder="Ex: 4" value="4" />
            </div>
            <div class="ligne">
                <button id="btn-restart-game" class="button is-rounded" title="Restart">
                    <i class="fas fa-power-off" style="margin-right: 8px;"></i>
                    Restart
                </button>
            </div>
        </div>
    </div>
    <div class="ligne">
        <button id="btn-display-options" class="button is-rounded" title="Display options">
            <i class="fas fa-cog" style="margin-right: 8px;"></i>
            Game Options
        </button>
        <button id="btn-reset-game" class="button is-rounded" title="Reset">
            <i class="fas fa-rotate-right" style="margin-right: 8px;"></i>
            Reset
        </button>
    </div>

    <div id="game" class="ligne">

    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
