<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 Drum Kit</title>
    <link rel="stylesheet" href="../../styles/includes.css">
    <script defer src="../../styles/fontawesome/js/all.min.js"></script>
    <script src="../../js/projectsDisplay.js"></script>
</head>

<body>
    <style>
        .button:not(.nav-button) {
            width: 150px;
            height: 150px;
            font-size: 35px;
        }

        .grille {
            display: grid;
            grid-template-columns: auto auto auto auto;
            width: 100%;
        }
    </style>
    <div class="container grille">
        <button class="button is-rounded is-info" data-key="c" data-instrument="clap">Clap (C)</button>
        <button class="button is-rounded is-info" data-key="h" data-instrument="hihat">Hihat (H)</button>
        <button class="button is-rounded is-info" data-key="k" data-instrument="kick">Kick (K)</button>
        <button class="button is-rounded is-info" data-key="o" data-instrument="openhat">Openhat (O)</button>
        <button class="button is-rounded is-info" data-key="b" data-instrument="boom">Boom (B)</button>
        <button class="button is-rounded is-info" data-key="r" data-instrument="ride">Ride (R)</button>
        <button class="button is-rounded is-info" data-key="s" data-instrument="snare">Snare (S)</button>
        <button class="button is-rounded is-info" data-key="m" data-instrument="tom">Tom (M)</button>
        <button class="button is-rounded is-info" data-key="t" data-instrument="tink">Tink (T)</button>
    </div>
    <audio id="clap" src="./sounds/clap.wav"></audio>
    <audio id="hihat" src="./sounds/hihat.wav"></audio>
    <audio id="kick" src="./sounds/kick.wav"></audio>
    <audio id="openhat" src="./sounds/openhat.wav"></audio>
    <audio id="boom" src="./sounds/boom.wav"></audio>
    <audio id="ride" src="./sounds/ride.wav"></audio>
    <audio id="snare" src="./sounds/snare.wav"></audio>
    <audio id="tom" src="./sounds/tom.wav"></audio>
    <audio id="tink" src="./sounds/tink.wav"></audio>
    <script src="./app.js"></script>
</body>

</html>
