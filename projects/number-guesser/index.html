<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Number guesser</title>
    <link rel="stylesheet" href="../../styles/includes.css">
    <script defer src="../../styles/fontawesome/js/all.min.js"></script>
</head>
<body>
    <style>
        .container { text-align: center; }
        .title { font-size: 4rem; }
    </style>
    <main>
        <div class="container">&nbsp;</div>
        <div class="container">
            <h1 class="title has-text-centered">Guess the number between 0 and 100 ! Good luck ;)</h1>
            <input class="input is-rounded" type="number" id="nb" placeholder="Number" autofocus>
            <button id="btnSearch" class="button is-rounded is-primary">Search</button>
            <h3 class="subtitle has-text-centered" id="results"></h3>
        </div>
        <!-- OPTIONS -->
        <div class="container">&nbsp;</div>
    </main>
    <script src="./app.js" type="module"></script>
</body>
</html>
