<!DOCTYPE html>
<html lang="en">
<head>

    <title>04 - Number guesser</title>

<body>
    <style>
        *,body{margin:0;padding:0;}
        .container{text-align:center;}
        .title {font-size:4rem;}
        main{

            display:flex;align-items:center;

    <main>

        <div class="container">
            <h1 class="title has-text-centered">Number guesser</h1>

            <button id="btnSearch" class="button is-rounded is-primary">Search</button>
            <h3 class="subtitle has-text-centered" id="results"></h3>
        </div>
        <!-- OPTIONS -->
        <div class="container">&nbsp;</div>

    <script src="./app.js"></script>
