<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script defer src="../../styles/fontawesome/js/all.min.js"></script>
    <link rel="stylesheet" href="../../styles/includes.css">
</head>

<body>
    <nav class="ligne">
        <div class="colonne">
            <a class="nav-button button is-rounded" href="../../"><i class="fas fa-home"></i></a>
        </div>
        <div class="colonne">
            <div class="ligne">
                <h1 class="title has-text-centered">Todo list</h1>
            </div>
        </div>
        <div class="colonne"></div>
    </nav>

    <div id="div-add-list" style="margin-top: 40px;">
        <h3 class="subtitle has-text-centered">New list :</h3>
        <input id="input-name-list" type="text" class="input is-rounded">
        <button id="btn-add-list" class="button is-rounded"><i class="fas fa-plus" style="margin-right: 8px;"></i>Add
            list</button>
    </div>

    <div id="div-add-task">
        <h3 class="subtitle has-text-centered">New task :</h3>
        <select id="select-lists"></select>
        <button id="btn-refresh-lists" class="button is-rounded">Refresh</button>
        <input id="input-description-task" type="text" class="input is-rounded">
        <label class="checkbox">
            <input id="input-done-task" type="checkbox">
            Done
        </label>
        <button id="btn-add-task" class="button is-rounded">
            <i class="fas fa-plus" style="margin-right: 8px;"></i>
            Add task
        </button>
    </div>

    <div id="div-lists"></div>

    <script type="module" src="./app.js"></script>
</body>

</html>
