<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script defer src="../../styles/fontawesome/js/all.min.js"></script>
    <link rel="stylesheet" href="../../styles/includes.css">
    <script src="../../js/projectsDisplay.js"></script>
</head>

<body>

    <style>
        .card {
            max-width: 500px;
        }
    </style>

    <div id="div-add-task" class="ligne" style="margin-top: 40px;">
        <!-- Searh bar -->
        <input id="txt-search-task" type="text" class="input is-rounded" placeholder="Search">
        <!-- Tags filter -->
        <div class="select">
            <select id="list-tags-task"></select>
        </div>
        <!-- Add task button -->
        <button id="btn-add-task" class="button is-rounded">
            <i class="fas fa-plus" style="margin-right: 8px;"></i>
            Add task
        </button>
    </div>

    <div id="div-tasks" class="ligne" style="flex-wrap: wrap;"></div>

    <dialog id="window-task">
        <div class="ligne field">
            <div class="colonne">
                <label class="label">Title:</label>
                <div class="control">
                    <input id="txt-title-task" type="text" class="input is-rounded" placeholder="Title"
                        autocomplete="off">
                </div>
            </div>
        </div>
        <div class="ligne field">
            <div class="colonne">
                <label class="label">Description:</label>
                <div class="control">
                    <textarea id="txt-desc-task" class="textarea" placeholder="Description..."></textarea>
                </div>
            </div>
        </div>
        <div class="ligne field">
            <div class="colonne">
                <label class="label">Tags (separated by a space) :</label>
                <div class="control">
                    <input id="txt-tags-task" type="text" class="input is-rounded" placeholder="Tags..."
                        autocomplete="off">
                </div>
            </div>
        </div>
        <div class="ligne field">
            <div class="control">
                <label class="checkbox" style="color: white;">
                    <input type="checkbox" id="cbx-done-task">
                    Done
                </label>
            </div>
        </div>
        <div class="ligne">
            <button id="btn-save-task" class="button is-rounded is-primary">
                <i class="fas fa-save" style="margin-right: 8px;"></i>
                Save
            </button>
            <button id="btn-cancel-task" class="button is-rounded">
                <i class="fas fa-times" style="margin-right: 8px;"></i>
                Cancel
            </button>
        </div>
    </dialog>

    <script type="module" src="./app.js"></script>
</body>

</html>
