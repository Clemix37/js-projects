<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Battle</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../styles/includes.css">
    <script defer src="../../styles/fontawesome/js/all.min.js"></script>
    <script src="../../js/projectsDisplay.js"></script>
    <link rel="stylesheet" href="./app.css">
</head>

<body>

    <div id="game-options" class="flex column">
        <div class="flex align-items-center">
            <label class="label" for="size">Size</label>
            <input id="size" type="number" class="input is-normal is-rounded" value="8">
        </div>
    </div>

    <div class="flex justify-content-center">
        <button id="btn-open-rules" class="button is-secondary is-rounded">
            <i class="fas fa-cogs" style="margin-right: 8px;"></i>
            Rules
        </button>
        <button id="btn-update-game" class="button is-primary is-rounded">
            <i class="fas fa-dice" style="margin-right: 8px;"></i>
            Generate Random Grid
        </button>
    </div>

    <div class="flex">
        <div id="result" class="flex width-100 justify-content-center"></div>
    </div>

    <div class="flex justify-content-center">
        <table class="table flex">
            <tbody id="grid" class="flex column">

            </tbody>
        </table>
    </div>

    <dialog id="window-rules">
        <div class="flex column">
            <div class="flex">
                <h1 class="title">Rules</h1>
            </div>
            <div class="flex">
                <h3 class="subtitle">Each row as well as each column must have one and only crown. No more.</h3>
            </div>
            <div class="flex">
                <h3 class="subtitle">In each colored area, you know there can only be one and only crown. No more.</h3>
            </div>
            <div class="flex justify-content-flexend">
                <button id="btn-close-window-rules" class="button is-normal is-rounded">
                    <i class="fas fa-times" style="margin-right: 8px;"></i>
                    Close
                </button>
            </div>
        </div>
    </dialog>

    <script src="./app.js" type="module"></script>
</body>

</html>
