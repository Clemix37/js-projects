<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../styles/includes.css">
    <script src="../../js/projectsDisplay.js"></script>
</head>

<body>
    <style>
        .label {
            margin-right: 8px;
            cursor: pointer;
        }

        .label:not(:last-child) {
            margin-bottom: 0;
        }
    </style>
    <div class="container"></div>
    <div class="container">
        <div class="ligne">
            <input type="text" class="input is-rounded is-large" id="results">
            <button class="button is-rounded is-dark is-large" id="copyBtn" title="Copy to clipboard">Copy</button>
        </div>
    </div>
    <div class="container">
        <div class="ligne">
            <label class="label">Length</label>
            <input type="number" class="input is-rounded is-large" min="10" value="10" max="100" id="lengthPass">
        </div>
        <div class="ligne">
            <div class="colonne">
                <div class="ligne">
                    <label class="label" for="uppercase">Uppercase</label>
                    <input type="checkbox" id="uppercase">
                </div>
            </div>
            <div class="colonne">
                <div class="ligne">
                    <label class="label" for="symbols">Symbols</label>
                    <input type="checkbox" id="symbols">
                </div>
            </div>
            <div class="colonne">
                <div class="ligne">
                    <label class="label" for="numbers">Digits</label>
                    <input type="checkbox" id="numbers">
                </div>
            </div>
        </div>
        <div class="ligne">
            <button class="button is-rounded is-info is-large" id="btnGenerate">Generate</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
