<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
	<link rel="stylesheet" href="../../styles/includes.css">
</head>
<body>
    <div class="ligne">
        <div class="colonne">
            <div class="ligne">
                <label for="nameBook">Name :</label>
                <input type="text" class="input is-large is-rounded" id="nameBook">
            </div>
            <div class="ligne">
                <label for="yearBook">Year :</label>
                <input type="number" class="input is-large is-rounded" id="yearBook" min="1000" max="2090">
            </div>
            <div class="ligne">
                <label for="authorBook">Author :</label>
                <input type="text" class="input is-large is-rounded" id="authorBook">
            </div>
        </div>
    </div>

    <div class="ligne">
        <button class="button is-primary is-large is-rounded" id="btnAddBook"><i class="fas fa-plus" style="margin-right: 8px;"></i>Add</button>
    </div>
    

    <div id="listBook"></div>
    
    <script src="./js/app.js" type="module"></script>
</body>
</html>
