<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <script defer src="../../styles/fontawesome/js/all.min.js"></script>
    <link rel="stylesheet" href="../../styles/includes.css">
    <link rel="stylesheet" href="./styles/dialog.css">
    <link rel="stylesheet" href="./styles/app.css">
    <script src="../../js/projectsDisplay.js"></script>
</head>

<body>

    <div id="tags-container" class="flex" style="width: 100%; overflow-x: auto;">

    </div>

    <div id="tags-filtered-container" class="flex" style="width: 100%; overflow-x: auto;">

    </div>

    <div id="statuses-container" class="flex" style="width: 100%; overflow-x: auto;">

    </div>

    <div id="statuses-filtered-container" class="flex" style="width: 100%; overflow-x: auto;">

    </div>

    <div class="ligne">
        <button id="btn-add-list" class="button is-rounded">
            <i class="fas fa-plus" style="margin-right: 8px;"></i>
            Add list
        </button>
        <button id="btn-add-task" class="button is-rounded">
            <i class="fas fa-plus" style="margin-right: 8px;"></i>
            Add task
        </button>
        <button id="btn-add-tag" class="button is-rounded">
            <i class="fas fa-plus" style="margin-right: 8px;"></i>
            Add tag
        </button>
        <button id="btn-add-status" class="button is-rounded">
            <i class="fas fa-plus" style="margin-right: 8px;"></i>
            Add Status
        </button>
    </div>

    <div id="task-manage-container" class="flex">

    </div>

    <dialog id="window-add-list">
        <div class="field">
            <label for="title-list" class="label">Title</label>
            <div class="control">
                <input class="input" type="text" id="title-list" placeholder="Title..." autocomplete="off" />
            </div>
        </div>
        <div class="field">
            <label for="color-list" class="label">Color</label>
            <div class="control">
                <input class="input" type="color" id="color-list" />
            </div>
        </div>
        <div class="flex" style="justify-content: flex-end;">
            <button id="btn-save-list" class="button is-rounded is-primary">
                <i class="fas fa-save" style="margin-right: 8px;"></i>
                Save
            </button>
            <button id="btn-cancel-list" class="button is-rounded">
                <i class="fas fa-times" style="margin-right: 8px;"></i>
                Cancel
            </button>
        </div>
    </dialog>

    <dialog id="window-add-task">
        <div class="field">
            <label class="label" for="lists">List</label>
            <div class="control">
                <div class="select" style="width: 100%;">
                    <select id="lists"></select>
                </div>
            </div>
        </div>
        <div class="field">
            <label for="title-task" class="label">Title</label>
            <div class="control">
                <input class="input" type="text" id="title-task" placeholder="Title..." autocomplete="off" />
            </div>
        </div>
        <div class="field">
            <label class="label">Description</label>
            <div class="control">
                <textarea class="textarea" id="description-task" placeholder="Description..."></textarea>
            </div>
        </div>
        <div class="field">
            <label class="label">Link</label>
            <div class="control">
                <input class="input" type="text" id="link-task" placeholder="Link..." autocomplete="off" />
            </div>
        </div>
        <div class="flex">
            <label for="tags-task">Tags</label>
            <select id="tags-task" multiple></select>
        </div>
        <div class="flex" style="justify-content: flex-end;">
            <button id="btn-save-task" class="button is-rounded is-primary">
                <i class="fas fa-save" style="margin-right: 8px;"></i>
                Save
            </button>
            <button id="btn-cancel-task" class="button is-rounded">
                <i class="fas fa-times" style="margin-right: 8px;"></i>
                Cancel
            </button>
        </div>
    </dialog>

    <dialog id="window-add-tag">
        <div class="field">
            <label for="title-tag" class="label">Title</label>
            <div class="control">
                <input class="input" type="text" id="title-tag" placeholder="Title..." autocomplete="off" />
            </div>
        </div>
        <div class="field">
            <label for="color-tag" class="label">Color</label>
            <div class="control">
                <input class="input" type="color" id="color-tag" />
            </div>
        </div>
        <div class="flex" style="justify-content: flex-end;">
            <button id="btn-save-tag" class="button is-rounded is-primary">
                <i class="fas fa-save" style="margin-right: 8px;"></i>
                Save
            </button>
            <button id="btn-cancel-tag" class="button is-rounded">
                <i class="fas fa-times" style="margin-right: 8px;"></i>
                Cancel
            </button>
        </div>
    </dialog>

    <dialog id="window-add-status">
        <div class="field">
            <label for="name-status" class="label">Name</label>
            <div class="control">
                <input class="input" type="text" id="name-status" placeholder="Name..." autocomplete="off" />
            </div>
        </div>
        <div class="field">
            <label for="color-status" class="label">Color</label>
            <div class="control">
                <input class="input" type="color" id="color-status" />
            </div>
        </div>
        <div class="flex" style="justify-content: flex-end;">
            <button id="btn-save-status" class="button is-rounded is-primary">
                <i class="fas fa-save" style="margin-right: 8px;"></i>
                Save
            </button>
            <button id="btn-cancel-status" class="button is-rounded">
                <i class="fas fa-times" style="margin-right: 8px;"></i>
                Cancel
            </button>
        </div>
    </dialog>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
