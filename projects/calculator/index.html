<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <script defer src="../../styles/fontawesome/js/all.min.js"></script>
    <link rel="stylesheet" href="../../styles/includes.css">
    <script src="../../js/projectsDisplay.js"></script>
</head>

<body>
    <div class="flex justify-content-center">
        <h1 id="result" class="title has-text-centered"></h1>
    </div>
    <div class="flex justify-content-center">
        <div class="flex column">
            <div class="flex justify-content-center">
                <button id="btn-ac" class="button is-rounded">AC</button>
            </div>
            <div class="flex justify-content-center">
                <button id="btn-seven" class="button is-rounded">7</button>
            </div>
            <div class="flex justify-content-center">
                <button id="btn-four" class="button is-rounded">4</button>
            </div>
            <div class="flex justify-content-center">
                <button id="btn-one" class="button is-rounded">1</button>
            </div>
        </div>
        <div class="flex column">
            <div class="flex justify-content-center">
                <button id="btn-eight" class="button is-rounded">8</button>
            </div>
            <div class="flex justify-content-center">
                <button id="btn-five" class="button is-rounded">5</button>
            </div>
            <div class="flex justify-content-center">
                <button id="btn-two" class="button is-rounded">2</button>
            </div>
            <div class="flex justify-content-center">
                <button id="btn-zero" class="button is-rounded">0</button>
            </div>
        </div>
        <div class="flex column">
            <div class="flex justify-content-center">
                <button id="btn-modulo" class="button is-rounded">%</button>
            </div>
            <div class="flex justify-content-center">
                <button id="btn-nine" class="button is-rounded">9</button>
            </div>
            <div class="flex justify-content-center">
                <button id="btn-six" class="button is-rounded">6</button>
            </div>
            <div class="flex justify-content-center">
                <button id="btn-three" class="button is-rounded">3</button>
            </div>
            <div class="flex justify-content-center">
                <button id="btn-comma" class="button is-rounded">,</button>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex column">
            <div class="flex justify-content-center">
                <button id="btn-divide" class="button is-rounded">/</button>
            </div>
            <div class="flex justify-content-center">
                <button id="btn-times" class="button is-rounded">*</button>
            </div>
            <div class="flex justify-content-center">
                <button id="btn-minus" class="button is-rounded">-</button>
            </div>
            <div class="flex justify-content-center">
                <button id="btn-plus" class="button is-rounded">+</button>
            </div>
            <div class="flex justify-content-center">
                <button id="btn-equal" class="button is-rounded">=</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
