<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 Drum Kit</title>
    <link rel="stylesheet" href="../../styles/bulma.min.css">
</head>
<body>
    <style>
        *,body{margin:0;padding:0;}
        main{
            height:100vh;
            width: 100vw;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction: column;
        }
        .button{width:150px;height:150px;font-size:35px;}
        .grille {display:grid;grid-template-columns: auto auto auto auto;width:100%;}
    </style>
    <main>
        <div class="container">
            <h1 class="title has-text-centered">Drum kit</h1>
        </div>
        <div class="container grille">
            <button class="button is-rounded is-info">Clap</button>
            <button class="button is-rounded is-info">Hihat</button>
            <button class="button is-rounded is-info">Kick</button>
            <button class="button is-rounded is-info">Openhat</button>
            <button class="button is-rounded is-info">Boom</button>
            <button class="button is-rounded is-info">Ride</button>
            <button class="button is-rounded is-info">Snare</button>
            <button class="button is-rounded is-info">Tom</button>
            <button class="button is-rounded is-info">Tink</button>
        </div>
    </main>
    <audio id="clap" src="./sounds/clap.wav"></audio>
    <audio id="hihat" src="./sounds/hihat.wav"></audio>
    <audio id="kick" src="./sounds/kick.wav"></audio>
    <audio id="openhat" src="./sounds/openhat.wav"></audio>
    <audio id="boom" src="./sounds/boom.wav"></audio>
    <audio id="ride" src="./sounds/ride.wav"></audio>
    <audio id="snare" src="./sounds/snare.wav"></audio>
    <audio id="tom" src="./sounds/tom.wav"></audio>
    <audio id="tink" src="./sounds/tink.wav"></audio>
    <script src="./app.js"></script>
</body>
</html>
