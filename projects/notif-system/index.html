<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
    <link rel="stylesheet" href="./css/toasts.css">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <script defer src="../../styles/fontawesome/js/all.min.js"></script>
    <link rel="stylesheet" href="../../styles/includes.css">
    <script src="../../js/projectsDisplay.js"></script>
</head>

<body>
    <div class="flex" style="gap: 5px;">
        <h3>Position :</h3>
        <!-- To get easily position in JS -->
        <form id="radiogroup-position">
            <label><input type="radio" name="notif-position" id="notif-top-left" value="top-left" /> Top Left</label>
            <label><input type="radio" name="notif-position" id="notif-top-right" value="top-right" /> Top Right</label>
            <label><input type="radio" name="notif-position" id="notif-bottom-left" value="bottom-left" /> Bottom
                Left</label>
            <label><input type="radio" name="notif-position" id="notif-bottom-right" value="bottom-right" /> Bottom
                Right</label>
        </form>
    </div>
    <div class="flex items-center">
        <label for="notif-title">Title</label>
        <input type="text" id="notif-title" class="input is-rounded" value="Title of toast" />
    </div>
    <div class="flex items-center">
        <label for="notif-content">Content</label>
        <input id="notif-content" type="text" class="input is-rounded" value="Content of the toast">
    </div>
    <div class="flex items-center">
        <label for="notif-timeout">Timeout before destroy (s)</label>
        <input id="notif-timeout" type="number" min="1" max="20" class="input is-rounded" value="5">
    </div>
    <div class="flex justify-center">
        <button id="show-notif-btn" class="button is-rounded">Show Notification</button>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
