<dialog id="window-confirmation">
    <div class="flex">
        <h3 class="subtitle" id="lbl-confirmation"></h3>
    </div>
    <div class="flex" style="justify-content: flex-end;">
        <button id="btn-confirm" class="button is-rounded is-primary">
            <i class="fas fa-check" style="margin-right: 8px;"></i>
            Confirm
        </button>
        <button id="btn-cancel-confirmation" class="button is-rounded">
            <i class="fas fa-times" style="margin-right: 8px;"></i>
            Cancel
        </button>
    </div>
</dialog>
